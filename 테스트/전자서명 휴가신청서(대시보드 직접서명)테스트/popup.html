<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body { margin: 0; padding: 10px; text-align: center; font-family: sans-serif; }
      #sig { border: 1px solid #000; touch-action: none; max-width: 100%; height: auto; }
      button { margin-top: 10px; padding: 8px 16px; font-size: 16px; }
    </style>
  </head>
  <body>
    <h3><?= role.toUpperCase() ?> 서명 (행 <?= row ?>)</h3>
    <canvas id="sig"></canvas><br>
    <button onclick="saveSig()">서명 저장</button>
    <script>
      const isMobile = /Mobi|Android/i.test(navigator.userAgent);
      const w = isMobile ? window.innerWidth * 0.9 : 360;
      const h = w / 3;
      const c = document.getElementById('sig');
      c.width = w; c.height = h;

      const ctx = c.getContext('2d');
      let drawing = false;
      ['mousedown','touchstart'].forEach(evt=>c.addEventListener(evt,e=>{
        drawing=true; ctx.beginPath();
        const x = e.offsetX ?? (e.touches?.[0].clientX - c.offsetLeft);
        const y = e.offsetY ?? (e.touches?.[0].clientY - c.offsetTop);
        ctx.moveTo(x,y);
      }));
      ['mousemove','touchmove'].forEach(evt=>c.addEventListener(evt,e=>{
        if (!drawing) return;
        e.preventDefault();
        const x = e.offsetX ?? (e.touches?.[0].clientX - c.offsetLeft);
        const y = e.offsetY ?? (e.touches?.[0].clientY - c.offsetTop);
        ctx.lineTo(x,y); ctx.stroke();
      }));
      ['mouseup','mouseleave','touchend'].forEach(evt=>
        c.addEventListener(evt,()=>drawing=false)
      );

      function saveSig() {
        const img = c.toDataURL('image/png');
        google.script.run
          .withSuccessHandler(()=>{
            alert('서명이 저장되었습니다!');
            google.script.host.close();
          })
          .saveSignature(img, <?= row ?>, "<?= role ?>");
      }
    </script>
  </body>
</html>
